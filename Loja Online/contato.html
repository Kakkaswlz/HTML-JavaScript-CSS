<script src="script.js"></script>
    <script>
  const menuButton = document.getElementById('menu-button');
  const sideMenu = document.getElementById('side-menu');
  const closeMenu = document.getElementById('close-menu');
  menuButton.addEventListener('click', () => {
    sideMenu.classList.add('open');
  });
  closeMenu.addEventListener('click', () => {
    sideMenu.classList.remove('open');
  });
  // Opcional: fechar menu ao clicar fora dele
  window.addEventListener('click', (e) => {
    if (!sideMenu.contains(e.target) && e.target !== menuButton) {
      sideMenu.classList.remove('open');
    }
  });
</script>
<script>
  const submenuToggle = document.getElementById('submenu-toggle');
  const submenuList = document.getElementById('submenu-list');
  submenuToggle.addEventListener('click', (e) => {
    e.preventDefault(); // evita o comportamento padrão do link
    const isOpen = submenuList.classList.contains('open');
    if (isOpen) {
      submenuList.classList.remove('open');
      submenuList.setAttribute('hidden', '');
      submenuToggle.setAttribute('aria-expanded', 'false');
    } else {
      submenuList.classList.add('open');
      submenuList.removeAttribute('hidden');
      submenuToggle.setAttribute('aria-expanded', 'true');
    }
  });
</script>
